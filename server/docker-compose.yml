services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: readysethire-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-readysethire}
      POSTGRES_USER: ${POSTGRES_USER:-readysethire_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-readysethire_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - readysethire-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U readysethire_user -d readysethire"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server (Using Dockerfile)
  backend:
    image: ${BACKEND_IMAGE:-server-backend}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: readysethire-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Force use service name 'postgres' instead of localhost for Docker networking
      DATABASE_URL: postgresql://${POSTGRES_USER:-readysethire_user}:${POSTGRES_PASSWORD:-readysethire_password}@postgres:5432/${POSTGRES_DB:-readysethire}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      LOG_LEVEL: debug
      # Ollama service configuration
      OLLAMA_BASE_URL: http://ollama:11434/v1
      OLLAMA_MODEL: deepseek-r1:7b
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - readysethire-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - readysethire-network
    entrypoint: ["/bin/bash", "-c"]
    command: ["ollama serve & sleep 5 && ollama pull deepseek-r1:7b && tail -f /dev/null"]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


volumes:
  postgres_data:
    driver: local
  ollama-data:
    driver: local

networks:
  readysethire-network:
    driver: bridge
